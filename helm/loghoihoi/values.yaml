# Default values for loghoihoi
# This is a YAML-formatted file.

# イメージ設定
image:
  backend:
    repository: ghcr.io/konchangakita/loghoi-backend
    tag: v1.1.3
    pullPolicy: Always
  frontend:
    repository: ghcr.io/konchangakita/loghoi-frontend
    tag: v1.1.2
    pullPolicy: Always

# Ingress設定
ingress:
  enabled: true
  className: kommander-traefik
  # host: loghoihoi.example.com  # 必要に応じて設定

# ストレージ設定
storageClass: manual  # デフォルトは manual (HostPath)

# Namespace（固定）
namespace: loghoihoi

# SSH鍵設定
sshKeys:
  # Secretを作成するかどうか
  create: false  # デフォルトは false（手動でSecretを作成）
  
  # 既存のSecretを使用する場合
  existingSecret: ""  # 例: "loghoi-secrets"
  
  # 新しいSecretを作成する場合（create: true の場合）
  # 注意: これらの値は base64 エンコードされた文字列を期待します
  # または、helm install時に --set で指定してください
  privateKey: ""  # base64エンコードされた秘密鍵
  publicKey: ""    # base64エンコードされた公開鍵

