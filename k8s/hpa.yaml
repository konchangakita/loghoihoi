# バックエンドのHPAは削除
# 理由: バックエンドはReadWriteOnce (RWO) のPVCを使用しているため、
#       複数Podで同じストレージを共有できず、replicas: 1固定。
#       1Pod固定の方が安定しているため、HPAは不要。

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loghoi-frontend-hpa
  namespace: loghoihoi
  labels:
    app: loghoi
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loghoi-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max
